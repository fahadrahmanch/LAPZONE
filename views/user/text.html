<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Laptop with Variants</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .variant-section {
      border: 1px solid #ddd;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Add Laptop with Variants</h1>
    <form id="productForm">
      <!-- Laptop Details -->
      <div class="mb-3">
        <label for="productName" class="form-label">Laptop Name</label>
        <input type="text" class="form-control" id="productName" placeholder="Enter laptop name" required>
      </div>
      <div class="mb-3">
        <label for="brand" class="form-label">Brand</label>
        <input type="text" class="form-control" id="brand" placeholder="Enter brand name" required>
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" rows="4" placeholder="Enter product description" required></textarea>
      </div>

      <!-- Variants Section -->
      <h3 class="mt-4">Product Variants</h3>
      <div id="variantsContainer">
        <div class="variant-section">
          <h5>Variant 1</h5>
          <!-- RAM -->
          <div class="mb-3">
            <label for="ram-1" class="form-label">RAM</label>
            <select class="form-select" id="ram-1" name="ram" required>
              <option value="" disabled selected>Select RAM</option>
              <option value="8GB">8GB</option>
              <option value="16GB">16GB</option>
              <option value="32GB">32GB</option>
            </select>
          </div>

          <!-- Storage -->
          <div class="mb-3">
            <label for="storage-1" class="form-label">Storage</label>
            <select class="form-select" id="storage-1" name="storage" required>
              <option value="" disabled selected>Select Storage</option>
              <option value="256GB SSD">256GB SSD</option>
              <option value="512GB SSD">512GB SSD</option>
              <option value="1TB SSD">1TB SSD</option>
            </select>
          </div>

          <!-- Processor -->
          <div class="mb-3">
            <label for="processor-1" class="form-label">Processor</label>
            <select class="form-select" id="processor-1" name="processor" required>
              <option value="" disabled selected>Select Processor</option>
              <option value="Intel i5">Intel i5</option>
              <option value="Intel i7">Intel i7</option>
              <option value="AMD Ryzen 5">AMD Ryzen 5</option>
              <option value="AMD Ryzen 7">AMD Ryzen 7</option>
            </select>
          </div>

          <!-- Pricing -->
          <div class="row g-3">
            <div class="col-md-6">
              <label for="regularPrice-1" class="form-label">Regular Price</label>
              <input type="number" class="form-control" id="regularPrice-1" name="regularPrice" placeholder="Enter regular price" required>
            </div>
            <div class="col-md-6">
              <label for="salePrice-1" class="form-label">Sale Price</label>
              <input type="number" class="form-control" id="salePrice-1" name="salePrice" placeholder="Enter sale price" required>
            </div>
          </div>

          <!-- Stock -->
          <div class="mb-3 mt-3">
            <label for="stock-1" class="form-label">Stock</label>
            <input type="number" class="form-control" id="stock-1" name="stock" placeholder="Enter stock quantity" required>
          </div>

          <!-- Remove Variant Button -->
          <button type="button" class="btn btn-danger btn-sm remove-variant-btn">Remove Variant</button>
        </div>
      </div>

      <!-- Add Variant Button -->
      <button type="button" class="btn btn-secondary mb-3" id="addVariantBtn">Add Another Variant</button>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary w-100">Add Product</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      let variantCount = 1;

      // Add new variant dynamically
      const addVariantBtn = document.getElementById("addVariantBtn");
      const variantsContainer = document.getElementById("variantsContainer");

      addVariantBtn.addEventListener("click", () => {
        variantCount++;
        const newVariant = document.createElement("div");
        newVariant.className = "variant-section";
        newVariant.innerHTML = `
          <h5>Variant ${variantCount}</h5>
          <div class="mb-3">
            <label for="ram-${variantCount}" class="form-label">RAM</label>
            <select class="form-select" id="ram-${variantCount}" name="ram" required>
              <option value="" disabled selected>Select RAM</option>
              <option value="8GB">8GB</option>
              <option value="16GB">16GB</option>
              <option value="32GB">32GB</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="storage-${variantCount}" class="form-label">Storage</label>
            <select class="form-select" id="storage-${variantCount}" name="storage" required>
              <option value="" disabled selected>Select Storage</option>
              <option value="256GB SSD">256GB SSD</option>
              <option value="512GB SSD">512GB SSD</option>
              <option value="1TB SSD">1TB SSD</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="processor-${variantCount}" class="form-label">Processor</label>
            <select class="form-select" id="processor-${variantCount}" name="processor" required>
              <option value="" disabled selected>Select Processor</option>
              <option value="Intel i5">Intel i5</option>
              <option value="Intel i7">Intel i7</option>
              <option value="AMD Ryzen 5">AMD Ryzen 5</option>
              <option value="AMD Ryzen 7">AMD Ryzen 7</option>
            </select>
          </div>
          <div class="row g-3">
            <div class="col-md-6">
              <label for="regularPrice-${variantCount}" class="form-label">Regular Price</label>
              <input type="number" class="form-control" id="regularPrice-${variantCount}" name="regularPrice" placeholder="Enter regular price" required>
            </div>
            <div class="col-md-6">
              <label for="salePrice-${variantCount}" class="form-label">Sale Price</label>
              <input type="number" class="form-control" id="salePrice-${variantCount}" name="salePrice" placeholder="Enter sale price" required>
            </div>
          </div>
          <div class="mb-3 mt-3">
            <label for="stock-${variantCount}" class="form-label">Stock</label>
            <input type="number" class="form-control" id="stock-${variantCount}" name="stock" placeholder="Enter stock quantity" required>
          </div>
          <button type="button" class="btn btn-danger btn-sm remove-variant-btn">Remove Variant</button>
        `;
        variantsContainer.appendChild(newVariant);
      });

      // Remove variant
      variantsContainer.addEventListener("click", (e) => {
        if (e.target.classList.contains("remove-variant-btn")) {
          e.target.closest(".variant-section").remove();
        }
      });
    });
  </script>
</body>
</html>
