<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Edit Address Modal</title>
  <style>
    /* Apply standard font-family */
    body {
      font-family: Arial, sans-serif;
    }

    /* Overlay for the Address modal */
    .address-modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6); /* Transparent dark background */
      z-index: 2000;
      justify-content: center;
      align-items: center;
    }

    /* Modal container */
    .address-modal {
      width: 90%;
      max-width: 400px;  /* Limit max width */
      border-radius: 10px;
      padding: 20px;
      z-index: 2001;
      animation: fadeIn 0.3s ease-in-out;
      background-color: #eadec9; /* Custom background color */
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      gap: 10px;  /* Space between form elements */
    }

    /* Label styling */
    .address-modal label {
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    /* Input field styling */
    .address-modal input[type="text"],
    .address-modal input[type="tel"],
    .address-modal input[type="number"] {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
      box-sizing: border-box; /* Ensures padding doesn't affect total width */
    }

    /* Special larger input for address */
    #address-line-1 {
      height: 60px;  /* Increased height for Address input */
      font-size: 16px;  /* Larger text for easier reading */
    }

    /* Header */
    .address-modal h2 {
      font-size: 18px;
      margin-bottom: 10px;
      text-align: center;
    }

    /* Button styling */
    .address-button-row {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
    }

    .address-modal button {
      padding: 8px 12px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 48%;
    }

    .address-save-button {
      background-color: #28a745;
      color: white;
    }

    .address-save-button:hover {
      background-color: #1e7e34;
    }

    .address-cancel-button {
      background-color: #ffc107;
      color: white;
    }

    .address-cancel-button:hover {
      background-color: #e0a800;
    }

    /* Fade-in animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <!-- Trigger button to open the address modal -->
  <button onclick="openAddressModal()">Open Address Modal</button>

  <div class="address-modal-overlay" id="address-modal-overlay">
    <div class="address-modal">
      <form id="editaddress">
        <h2>Edit Address</h2>

        <label for="name">Full Name</label>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Enter your full name"
        >

        <label for="address-line-1">Address</label>
        <input
          type="text"
          name="address-line-1"
          id="address-line-1"
          placeholder="Enter your address"
        >

        <label for="landmark">Landmark</label>
        <input
          type="text"
          name="landmark"
          id="landmark"
          placeholder="Enter Landmark"
        >

        <label for="city">City</label>
        <input
          type="text"
          name="city"
          id="city"
          placeholder="Enter your city"
        >

        <label for="state">State</label>
        <input
          type="text"
          name="state"
          id="state"
          placeholder="Enter your state"
        >

        <label for="postal-code">Pincode</label>
        <input
          type="text"
          name="postal-code"
          id="postal-code"
          placeholder="Enter your postal code"
        >

        <label for="phone">Phone</label>
        <input
          type="tel"
          name="phone"
          id="phone"
          placeholder="Enter your phone number"
        >

        <div class="address-button-row">
          <button type="submit" class="address-save-button">Save Changes</button>
          <button type="button" class="address-cancel-button" onclick="closeAddressModal()">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Function to open the address modal
    function openAddressModal() {
      document.getElementById('address-modal-overlay').style.display = 'flex';
    }
    // Function to close the address modal
    function closeAddressModal() {
      document.getElementById('address-modal-overlay').style.display = 'none';
    }
  </script>
</body>
</html>
