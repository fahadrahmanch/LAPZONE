<div class="row">
    <div class="col-12">
        <div class="content-header">
            <h2 class="content-title">Add New Product</h2>
        </div>
    </div>
    <div class="col-lg-8">
        <div class="card mb-4">
            <div class="card-body">
                <form id="addProductForm" method="POST" action="/admin/addProducts" enctype="multipart/form-data">
                    <div class="mb-4">
                        <label for="product_name" class="form-label">Product Name</label>
                        <input type="text" placeholder="Enter product name" name="productName" class="form-control" id="product_name" required>
                    </div>
                    
                    <div class="mb-4">
                        <label class="form-label">Category</label>
                        <select class="form-select" name="category" required>
                            <option value="">Select a category</option>
                            <% categories.forEach(function(category) { %>
                                <option value="<%= category._id %>"><%= category.name %></option>
                            <% }); %>
                        </select>
                    </div>
                    
                    <div class="mb-4">
                        <label class="form-label">Description</label>
                        <textarea placeholder="Type product description here" name="description" class="form-control" rows="4" required></textarea>
                    </div>

                    <!-- Product Variants -->
                    <div class="card mb-4">
                        <div class="card-header">
                            <h4>Product Variants</h4>
                        </div>
                        <div class="card-body" id="variants-container">
                            <!-- Variants will be added dynamically -->
                        </div>
                        <div class="card-footer">
                            <button type="button" id="add-variant-btn" class="btn btn-primary">Add Variant</button>
                        </div>
                    </div>

                    <!-- Product Images -->
                    <div class="card mb-4">
                        <div class="card-header">
                            <h4>Product Images</h4>
                        </div>
                        <div class="card-body">
                            <div id="image-container" class="row">
                                <!-- Image previews will be added here -->
                            </div>
                            <input type="file" id="image-upload" accept="image/*" multiple style="display: none;">
                            <button type="button" id="add-image-btn" class="btn btn-primary mt-3">Add Image</button>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">Publish Product</button>
                </form>
            </div>
        </div>
    </div>
</div>
