<section class="content-main mt-80 mb-80">
    <div class="card mx-auto card-login">
        <div class="card-body">
            <h4 class="card-title mb-4 text-center">Sign in</h4>
            <form action="/admin/login" method="POST" id="adminloginForm" target="_self">
                <span class="text-danger"><%=message%></span>
                <div class="mb-3">
                    <input class="form-control" id="email" placeholder="Username or email" type="text" name="email" oninput="validateEmail()">
                    <span id="email_error" class="text-danger"></span>
                </div>
                <div class="mb-3">
                    <input class="form-control" id="password" placeholder="Password" type="password" name="password" oninput="validatePassword()">
                    <span id="password_error" class="text-danger"></span>
                </div>
                <div class="mb-3">
                    <label class="form-check">
                        <input type="checkbox" class="form-check-input" checked>
                        <span class="form-check-label">Remember</span>
                    </label>
                </div>
                <div class="mb-4">
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </div>
            </form>
            <script src="/js_folder/validation.js"></script>
        </div>
    </div>
</section>
